<h1>Customer Details</h1> <div class="row"> <div class="col-md-6"> <div class="row"> <div class="col-md-2"><strong>First Name</strong></div> <div class="col-md-10">{{customer.firstname}}</div> </div> <div class="row"> <div class="col-md-2"><strong>Last Name</strong></div> <div class="col-md-10">{{customer.lastname}}</div> </div> <div class="row"> <div class="col-md-2"><strong>Location</strong></div> <div class="col-md-10">Latitude: {{customer.address.location.latitude}}, Longitude: {{customer.address.location.longitude}}</div> </div> </div> <pre>{{customer.address.location}} - {{map.center}}</pre> <div class="col-md-6"> <google-map center="map.center" zoom="map.zoom" draggable> <marker coords="customer.address.location"></marker> </google-map> </div> </div> <button type="button" class="btn btn-default" ng-click="goBack()">Back</button>
